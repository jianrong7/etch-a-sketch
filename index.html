<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>
    <h2>Etch a sketch project</h2>
    <header>
        <div class="colors">
            <h3>Color Options</h3>
            <h6>Clicking on these buttons will reset the grid</h6>
            <button class="btn" id="black">Black</button>
            <button class="btn" id="color">Color</button>
            <button class="btn" id="gray">Gray</button>
            <button class="btn" id="eraser">Eraser</button>
            <p>
                <button class="btn" id="size">Reset Grid Size</button>
            </p>
        </div>
    </header>
    <div class="container" id="container"></div>
    <footer>Created By <a href="https://github.com/jianrong7" target="_blank">jianrong7</a></footer>
</body>
<script src="script.js"></script>

</html>
